<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/cad.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="cad-container">
        <div class="back">
            <a href="/frontend/html/main_area.html"> <- Voltar ao Menu</a>
        </div>
        <form class="cad-form" action="" method="post">
            <h2>Cadastro de Usuario</h2>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usu√°rio</label>
                <select id="tipo_usuario" name="tipo_usuario" required>
                    <option value="aluno">Aluno</option>
                    <option value="docente">Docente</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </form>
    </nav>
</body>

</html>
