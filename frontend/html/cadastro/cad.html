<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/cad.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="cad-container">
        <div class="back">
            <a href="/frontend/html/main_area.html"> <- Voltar ao Menu</a>
        </div>
        <form class="cad-form" action="http://localhost:3000/api/auth/register" method="get" onsubmit="return validarSenha()">
            <h2>Cadastro de Usuario</h2>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" required>
                <span id="mensagemErro" style="color: red; display: none;">As senhas não coincidem</span>
            </div>
            
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuário</label>
                <select id="tipo" name="tipo" required>
                    <option value="ALUNO">Aluno</option>
                    <option value="PROFESSOR">Docente</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit">Cadastro</button>
        </form>
    </nav>
</body>

<script>
    function validarSenha() {

        const  senha= document.getElementById(`senha`).value;
        const confirm_password = document.getElementById(`confirm_password`).value;

        if(senha !== confirm_password) {
            alert(`As senhas não coincidem!`);
            return false;
        } 
        return true;
    }
</script>

</html>
